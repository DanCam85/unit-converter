<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dan's unit converter</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="main-title">Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number" />
        <button id="btn-el" type="submit">Convert</button>
      </div>
    </header>
    <div class="converstion-container">
      <div class="converstion" id="length">
        <h2>Length (Metre/Feet)</h2>
        <p id="length-p"></p>
      </div>

      <div class="converstion" id="volume">
        <h2>Volume (Litres/Gallons)</h2>
        <p id="volume-p"></p>
      </div>

      <div class="converstion" id="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-p"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
